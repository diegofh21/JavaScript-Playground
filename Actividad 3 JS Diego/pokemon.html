<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon</title>

  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="shortcut icon" href="img/pokeball-pixelart.ico" type="image/x-icon">
</head>

<body onload="mode(); pokemonDetails()">
  <nav id='navbar' class="navbar">
    <div class="container-fluid">
      <a id="dark-label" class="navbar-brand">
        <img src="img/icons8-pokeball-48.png" alt="" width="50" height="50" class="d-inline-block">
        <span id="dark-label">Pokédex</span>
      </a>
      <form class="d-flex">

        <div class="theme-switch-wrapper">
          <em id="dark-label">Tema Claro</em>
          <label class="ms-2 theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <em id="dark-label">Tema Oscuro</em>
        </div>
      </form>
    </div>
  </nav>

  <div class="container-fluid mb-4">
    <div id="loader" class="w-100 m-auto text-center mt-5">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h2 class="mb-5 text-center">Bulbasaur N° 001</h2>
        <div class="col-sm-6 w-50 text-center">
          <img src="img/bulbasaur.png" alt="Pokedex" class="bg-pokemon rounded-3 m-auto img-fluid">
          <br>
          <h3 class="mt-4">Estadisticas</h3>
          <ul>
            <li>HP</li>
            <li>Ataque</li>
            <li>Defensa</li>
            <li>Ataque ESP</li>
            <li>Defensa ESP</li>
            <li>Velocidad</li>
          </ul>
        </div>

        <div class="col-sm-6">
          <div class="row">
            <div class="container bg-primary text-light p-4 rounded-3">
              <div class="row">
                <div class="col-sm-6">Altura</div>
                <div class="col-sm-6">Categoria</div>
              </div>
              <div class="row">
                <div class="col-sm-6">0,7M</div>
                <div class="col-sm-6">SEMILLA</div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-6">Peso</div>
                <div class="col-sm-6">Habilidad</div>
              </div>
              <div class="row">
                <div class="col-sm-6">6,9KG</div>
                <div class="col-sm-6">ESPESURA</div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-6">GENÉRO</div>
                <div class="col-sm-6">MACHO Y HEMBRA</div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <h3 class="mb-3">Tipo</h3>
            <br>
            <h6><span class="bg-grass pt-1 pb-1 ps-5 pe-5 rounded-3">Planta</span><span class="ms-4 bg-poison pt-1 pb-1 ps-5 pe-5 rounded-3">Veneno</span></h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/lib/bootstrap.bundle.min.js"></script>
  <script src="js/lib/bootstrap.esm.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/popper.min.js"></script>
  <script src="js/lib/axios.min.js"></script>
  <script src="js/theme-mode.js"></script>
  <script src="js/pokemon-details.js"></script>
</body>

</html>
