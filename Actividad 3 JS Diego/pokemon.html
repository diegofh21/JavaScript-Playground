<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon</title>

  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="shortcut icon" href="img/pokeball-pixelart.ico" type="image/x-icon">
</head>

<body onload="mode(); pokemonDetails()">
  <nav id='navbar' class="navbar">
    <div class="container-fluid">
      <a id="dark-label" class="navbar-brand" href="index.html">
        <img src="img/icons8-pokeball-48.png" alt="" width="50" height="50" class="d-inline-block">
        <span id="dark-label">Pokédex</span>
      </a>
      <form class="d-flex">

        <div class="theme-switch-wrapper">
          <em id="dark-label">Tema Claro</em>
          <label class="ms-2 theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <em id="dark-label">Tema Oscuro</em>
        </div>
      </form>
    </div>
  </nav>

  <div class="container-fluid mb-4">
    <div id="wrapper">
      <div id="loader" class="w-100 m-auto text-center mt-5">
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h2 class="mb-5 text-center" id="pokemon-name"></h2>
        <div class="col-sm-6 w-50 text-center">
          <div class="row">
            <div class="col-sm-12">
              <img src="" alt="Pokemon" id="pokemon-img" class="bg-pokemon rounded-3 m-auto img-fluid">
            </div>
          </div>
          <br>
          <div class="row">
            <h3 class="mt-4">Puntos base</h3>
            <div class="row">
              <div class="col-sm-5 text-end">HP</div>
              <div class="col-sm-5" id="hp_bar">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-5 text-end">Ataque</div>
              <div class="col-sm-5" id="atk_bar">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-5 text-end">Defensa</div>
              <div class="col-sm-5" id="def_bar">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-5 text-end">Ataque ESP</div>
              <div class="col-sm-5" id="atksp_bar">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-5 text-end">Defensa ESP</div>
              <div class="col-sm-5" id="defsp_bar">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-5 text-end">Velocidad</div>
              <div class="col-sm-5" id="spd_bar">
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="row">
            <div class="container bg-primary text-light p-4 rounded-3 text-center">
              <div class="row">
                <div class="col-sm-6"><h4>Altura</h4></div>
                <div class="col-sm-6"><h4>Categoria</h4></div>
              </div>
              <div class="row">
                <div class="col-sm-6"><h5 id="pokeHeight"></h5></div>
                <div class="col-sm-6"><h5 id="pokeCategory"></h5></div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-6"><h4>Peso</h4></div>
                <div class="col-sm-6"><h4>Habilidad</h4></div>
              </div>
              <div class="row">
                <div class="col-sm-6"><h5 id="pokeWeight"></h5></div>
                <div class="col-sm-6"><h5 id="pokeSkill"></h5></div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-12"><h4>Genéro</h4></div>
              </div>
              <div class="row">
                <div class="col-sm-12"><h5 id="pokeGender"></h5></div>
              </div>
            </div>
          </div>
          <br>
          <div class="row mt-3 text-center">
            <div class="col-sm-12">
              <h3 class="mb-3">Tipo</h3>
              <br>
              <h6 id="pokeType"></h6>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="container mt-5 m-auto text-center" id="sprites">
        <h3>Imagenes del Pokémon</h3>
        <br>
        <div class="row">
          <h3 class="col-sm-12">
            Masculino
          </h3>
        </div>
        <div class="row">
          <div class="col-sm-6 text-end">
            <img src="" alt="Pokemon" id="front_male" class="bg-pokemon rounded-3 m-auto img-fluid w-25">
          </div>
          <div class="col-sm-6 text-start">
            <img src="" alt="Pokemon" id="back_male" class="bg-pokemon rounded-3 m-auto img-fluid w-25">
          </div>
        </div>
        <br>
        <div class="row">
          <h3 class="col-sm-12">
            Femenino
          </h3>
        </div>
        <div class="row">
          <div class="col-sm-6 text-end">
            <img src="" alt="Pokemon" id="front_female" class="bg-pokemon rounded-3 m-auto img-fluid w-25">
          </div>
          <div class="col-sm-6 text-start">
            <img src="" alt="Pokemon" id="back_female" class="bg-pokemon rounded-3 m-auto img-fluid w-25">
          </div>
        </div>
        <br>
        <div class="row">
          <h3 class="col-sm-12">
            Shiny Masculino
          </h3>
        </div>
        <div class="row">
          <div class="col-sm-6 text-end">
            <img src="" alt="Pokemon" id="front_shiny" class="bg-pokemon rounded-3 m-auto img-fluid w-25">
          </div>
          <div class="col-sm-6 text-start">
            <img src="" alt="Pokemon" id="back_shiny" class="bg-pokemon rounded-3 m-auto img-fluid w-25">
          </div>
        </div>
        <br>
        <div class="row">
          <h3 class="col-sm-12">
            Shiny Femenino
          </h3>
        </div>
        <div class="row">
          <div class="col-sm-6 text-end">
            <img src="" alt="Pokemon" id="front_shiny_female" class="bg-pokemon rounded-3 m-auto img-fluid w-25">
          </div>
          <div class="col-sm-6 text-start">
            <img src="" alt="Pokemon" id="back_shiny_female" class="bg-pokemon rounded-3 m-auto img-fluid w-25">
          </div>
        </div>
      </div>

      <div class="container mt-5 m-auto text-center" id="moves">
        <table class="table">
          
        </table>
      </div>
    </div>
  </div>

  <script src="js/lib/bootstrap.bundle.min.js"></script>
  <script src="js/lib/bootstrap.esm.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/popper.min.js"></script>
  <script src="js/lib/axios.min.js"></script>
  <script src="js/theme-mode.js"></script>
  <script src="js/pokemon-details.js"></script>
</body>

</html>
